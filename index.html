<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HubSpot</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  </head>
  <body>

    <!-- Header -->
    <header>

      <div class="top-bar">
        <div class="container clearfix">
          <div class="top-bar-left float-left">
            <ul>
              <li><i class="fas fa-globe-europe"> </i> English <i class="fas fa-chevron-down"> </i></li>
              <li class="vl">&vert;</li>
              <li>Contact Us</li>
            </ul>
          </div>
          <div class="top-bar-right float-right">
            <ul>
              <li><i class="fas fa-search"></i></li>
              <li><a class="btn bg-white orange" href="#">Log in</a></li>
              <li><a class="btn bg-orange white" href="#">GetHubspotFree</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="bot-bar">
        <div class="container clearfix">
          <div class="bot-bar-left float-left">
            <img src="img/logo.svg" alt="HubSpot Logo">
          </div>
          <div class="bot-bar-right float-right">Bohh</div>
        </div>
      </div>

      <div class="jumbotron">
        <div class="container"></div>
      </div>
    </header>
  </body>
</html>
